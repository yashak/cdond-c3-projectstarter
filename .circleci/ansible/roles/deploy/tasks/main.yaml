---
- name: "Copy backend build to server"
  become: yes
  unarchive:
    src:  ~/project/backend.tar.gz
    dest: /home/ubuntu/
    owner: ubuntu

- name: Install
  become: true
  shell: 
    cd /home/ubuntu/backend
    npm install
    npm run build
    pm2 stop default
    pm2 start npm -- start
    pm2 save 